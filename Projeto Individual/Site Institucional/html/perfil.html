<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM - PERFIL</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <body class="perfil">

        <div class="box-navbar">
            <h2>GYM</h2>
            <ul class="navbar">
                <li><a href="dashboard.html">DASHBOARD</a></li>
                <li> | </li>
                <li><a href="login.html">LOGOUT</a></li>
            </ul>
        </div>


        <div class="container-perfil">
            <div class="box-perfil">
                <img src="https://assets.stickpng.com/thumbs/585e4beacb11b227491c3399.png" alt="Foto de Perfil">
                <ul>Usu√°rio</ul>
                <ul id="ul_idade"></ul>
                <ul id="ul_peso"></ul>
                <ul id="ul_altura"></ul>
                <ul id="ul_caloriaIdeal"></ul>
            </div>

            <div class="inputs">
                <div class="idade">
                    INSERIR SUA IDADE
                    <input type="number" id="input_idade">
                </div>
                <div class="peso">
                    INSERIR SEU PESO ATUAL
                    <input type="number" id="input_peso">
                </div>
                <div class="altura">
                    INSERIR SUA ALTURA
                    <input type="number" id="input_altura">
                </div>
                <div class="calorias">
                    INSERIR QUANTIDADE DE CALORIAS IDEAL
                    <input type="number" id="input_caloriaIdeal">
                </div>
            </div>

            <div class="botao">
                <button onclick="salvar()">SALVAR</button>
                <a href="simulador.html">CALCULAR <br> CALORIA <br> IDEAL</a>
            </div>
        </div>

        <footer>
            <div class="container">
                <p>&copy; 2023 GYM. Todos os direitos reservados.</p>
            </div>
        </footer>
    </body>

</html>
<script>

    function salvar() {
        var idade = input_idade.value
        var peso = input_peso.value
        var altura = input_altura.value
        var calorias = input_caloriaIdeal.value

        ul_idade.innerHTML = `${idade} anos`
        ul_peso.innerHTML = `${peso}kg`
        ul_altura.innerHTML = `${altura}cm`
        ul_caloriaIdeal.innerHTML = `${calorias}kcal`


    }

</script>
