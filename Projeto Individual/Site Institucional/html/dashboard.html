<script>
    // Dados do gráfico
    var dados = {
        labels: ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado", "Domingo"],
        datasets: [
            {
                label: "Ranking Academia",
                backgroundColor: "red",
                borderColor: "black",
                borderWidth: 1,
                data: [true, true, false, true, true, false, false],
            }
        ]
    };

    // Opções do gráfico
    var opcoes = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true,
                }
            }]
        }
    };

    // Renderiza o gráfico
    var grafico = new Chart(document.getElementById("grafico-calorias"), {
        type: 'bar',
        data: dados,
        options: opcoes
    });
</script>
