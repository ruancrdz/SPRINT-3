<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="cadastro">

    <div class="box-navbar">
        <h2>GYM</h2>
        <ul class="navbar">
            <li><a href="index.html">INÍCIO</a></li>
            <li> | </li>
            <li><a href="sobre.html">SOBRE</a></li>

            <li class="underline"><a href="cadastro.html">CADASTRO</a></li>
            <li> | </li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </div>

    <div class="box-cadastro">
        <h1>Cadastro</h1>
        <input id="input_nome" placeholder="INSIRA SEU NOME">
        <input id="input_sobrenome" placeholder="INSIRA SEU SOBRENOME">
        <input id="input_email" placeholder="INSIRA SEU E-MAIL">
        <input id="input_senha" placeholder="INSIRA SUA SENHA" type="password">
        <button onclick="cadastrar()"><a href="login.html">CADASTRAR</a></button>
        <div id="div_loading"></div>
    </div>

    <footer>
        <div class="container">

        </div>
    </footer>

</body>

</html>
<script>
    function cadastrar() {
        div_loading.innerHTML = `<img width="100px" src="https://www.superescadas.com.br/wp-content/themes/escadasuper-3xceler/images/loading.gif" id="loading-gif">`;
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nome = input_nome.value;
        var sobrenome = input_sobrenome.value
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (nomeVar == "" || sobrenomeVar == "" || emailVar == "" || senhaVar == "") {
            alert("Por favor, preencha todos os campos!");

            finalizarAguardar();
            return false;

        } else if (senhaVar.length > 6 && senhaVar.indexOf('!') != -1 || senhaVar.indexOf('@') != -1 || senhaVar.indexOf('#') != -1 || senhaVar.indexOf('$') != -1 || senhaVar.indexOf('%') != -1 || senhaVar.indexOf('&') != -1 || senhaVar.indexOf('*') != -1 || senhaVar.indexOf('(') != -1 || senhaVar.indexOf(')') != -1 || senhaVar.indexOf('¨') != -1 || senhaVar.indexOf('-') != -1 || senhaVar.indexOf('_') != -1 || senhaVar.indexOf('=') != -1 || senhaVar.indexOf('+') != -1 || senhaVar.indexOf('§') != -1 || senhaVar.indexOf('´') != -1 || senhaVar.indexOf('`') != -1 || senhaVar.indexOf('[') != -1 || senhaVar.indexOf(']') != -1 || senhaVar.indexOf('{') != -1 || senhaVar.indexOf('}') != -1 || senhaVar.indexOf('ª') != -1 || senhaVar.indexOf('º') != -1 || senhaVar.indexOf('~') != -1 || senhaVar.indexOf('^') != -1 || senhaVar.indexOf(';') != -1 || senhaVar.indexOf(':') != -1 || senhaVar.indexOf('.') != -1 || senhaVar.indexOf('>') != -1 || senhaVar.indexOf('<') != -1 || senhaVar.indexOf(',') != -1 || senhaVar.indexOf('/') != -1 || senhaVar.indexOf('?') != -1 || senhaVar.indexOf('°') != -1 || senhaVar.indexOf('|') != -1 || senhaVar.indexOf(`'`) != -1 || senhaVar.indexOf('"') != -1) {
            setInterval(sumirMensagem, 5000)
        }

        else {
            alert("Senha deve conter mais de 6 caracteres e um caractere especial");
            finalizarAguardar();
            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

                setTimeout(() => {
                    window.location = "index.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        div_mensagem.style.display = "none"
    }
</script>
