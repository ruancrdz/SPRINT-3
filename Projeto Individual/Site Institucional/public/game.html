<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GYM - GAME</title>
</head>

<body class="game">

    <div class="box-navbar">
        <h2><a href="index.html">GYM</a></h2>
        <ul class="navbar">
            <li><a href="index.html">INÍCIO</a></li>
            <li> | </li>
            <li><a href="sobre.html">SOBRE</a></li>

            <li> | </li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </div>

    <div class="container-game">

        <div class="box-trofeu">
            <span class="mensagem">Medalhas</span>
            <span class="derrota" id="span_trofeu"></span>
            <span class="derrota" id="span_prata"></span>
            <span class="derrota" id="span_bronze"></span>

        </div>

        <div class="box-game">

            <h1>Minigame</h1>

            <p>Pontuação: <span id="score">0</span></p>

            <p>Aperte o botão abaixo para fazer uma flexão!</p>

            <button onclick="aumentarScore()">Flexão!</button>

            <p id="timer" class="contador">10</p>

        </div>

</html>
<script>
    var timer = 10
    var score = 0
    var interval
    var span_score = document.getElementById("score")

    function comecarTimer() {
        interval = setInterval(function () {
            timer--
            document.getElementById("timer").innerHTML = timer
            if (timer === 0) {
                clearInterval(interval)
                alert("Acabou o tempo!")
            }
        }, 1000)
    }

    function aumentarScore() {
        score++
        document.getElementById("score").innerHTML = score
        if (score === 1) {
            comecarTimer()
        }
        if (score > 60) {
            span_score.style.color = "chocolate"
            span_bronze.innerHTML = `<img height="100px" src="https://cdn-icons-png.flaticon.com/512/7645/7645706.png" alt="Medalha de Bronze">`
        }
        if (score > 70) {
            span_score.style.color = "silver"
            span_prata.innerHTML = `<img height="100px" src="https://cdn-icons-png.flaticon.com/512/7645/7645682.png" alt="Medalha de Prata">`
        }
        if (score > 80) {
            span_score.style.color = "gold"
            span_trofeu.innerHTML = `<img height="100px" src="https://cdn-icons-png.flaticon.com/512/5355/5355596.png" alt="Troféu">`
        }
    }
</script>
