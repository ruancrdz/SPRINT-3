<script>
    function salvar() {
        var peso = input_peso.value;
        var idade = input_idade.value
        var altura = input_altura.value;
        var genero = sessionStorage.GENERO_USUARIO;
        if (peso == "" || idade == "" || altura == "") {
            alert("Por favor, preencha todos os campos!");

            finalizarAguardar();
            return false;
        }

        var atividadeFisica = 1.2
        // Calcular TMB, taxa metab칩lica basal
        var tmb = 0
        if (genero == "M") {
            tmb = 88.36 + (13.4 * peso) + (4.8 * altura) + (5.7 * idade)
        } else if (genero == "F") {
            tmb = 447.6 + (9.2 * peso) + (3.1 * altura) - (4.3 * idade)
        }

        var caloriasDiarias = tmb * atividadeFisica - 500

        var caloriaIdeal = caloriasDiarias.toFixed()

        var aguaPorQuilo = 30; // quantidade de ml de 치gua recomendada por quilo de peso
        var mlRecomendados = aguaPorQuilo * peso; // calcula a quantidade recomendada de ml de 치gua

        var nome = sessionStorage.NOME_USUARIO;
        var idade = sessionStorage.IDADE_USUARIO;
        var altura = sessionStorage.ALTURA_USUARIO;
        var peso = sessionStorage.PESO_USUARIO;

        ul_nome.innerHTML = `${nome}`
        ul_idade.innerHTML = `${idade} anos`
        ul_altura.innerHTML = `${altura}cm`
        ul_peso.innerHTML = `${peso}kg`

        // Enviando o valor da nova input
        fetch("/usuarios/salvar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora v치 para o arquivo routes/usuario.js
                pesoServer: peso,
                idadeServer: idade,
                alturaServer: altura,

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                alert("Dados salvos com sucesso");

                // setTimeout(() => {
                //     window.location = "login.html";
                // }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao inserir os dados");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
